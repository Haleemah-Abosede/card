<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regstyle.css">
    <link rel="icon"  type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
   <main>
  
      <div class="head">
         <h1>Learn to code by watching others</h1>
         <p>See how experienced developers solve problems in real-time.</p>
         <p>Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

       <div class="reg">
          <p class="info"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
          <form>
             <input type="name" class="reg-box" placeholder="First Name" value="Jonathan" required>
             <input type="name" class="reg-box" placeholder="Last Name" required>
             <input type="email" class="reg-box"  placeholder="Email Address" required>    
             <input type="password" class="reg-box"  placeholder="Password" required>
             <button type="button" class="reg-btn">CLAIM YOUR FREE TRIAL</button>
             <p class="foot">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
       </div>
  </main>

</body>
</html>
